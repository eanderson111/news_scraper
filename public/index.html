<!DOCTYPE html>
<html lang="en-us">
  <head>
 
      <title>Mongo Scraper</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/materia/bootstrap.min.css"/>
      <link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
      <link rel="stylesheet" href="../public/assets/css/style.css">
  
    <style>
  
      #notes {
        float: right;
        width: auto;
      }
      textarea, input {
        display: block;
        width: 100%;
        /* background-color: #FCF5C7; */
      }
      input {
        height: 36px;
        font-size: 24px;
        background-color: white;
        border-style: solid !important;
        border-color: #4CAF50;
      }

      textarea {
        height: 200px;
        font-size: 18px;
        background-color:white;
        border-style: solid !important;
        border-color: #4CAF50;
      }
    </style>

  </head>
  <body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <a class="navbar-brand" href="/">MPR News Scraper</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home
                  <span class="sr-only">(current)</span>
                </a>
              <!-- </li>
              <li class="nav-item">
                <a class="btn btn-danger scrape-new">SCRAPE ARTICLES!</a>
              </li> -->
            </ul>
          </div>
        </nav>

  <div class="jumbotron text-center">
      <div class="overlay">
      </div>
      <div class="background-image">
      </div>
      <div class="caption">
        <h1>MPR News Scraper</h1>
      </div>
    </div>

    <!-- <div class="container-fluid article-container"></div> -->

    <div class="container-fluid article-container">
     
      <div class="row align-items-start">
        <div class="col-lg-8 col-md-8">
            <div id="articles"></div>
        </div>
        <div class="col-lg-4 col-md-4">
            <div id="notes"></div>
        </div>
      </div>


    

    <div id=myModal class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add a note</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group" id="noteText">
                    <label for="exampleFormControlTextarea1">Enter your note:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" id=savedNote class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>

    <!-- <script src="bootbox.min.js"></script>
    <script src="bootbox.locales.min.js"></script> -->
  </body>
</html>
